<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
    <link href="css/Form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <section>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText"> Kwota w PLN* </span>
                        <input class="form__field js-amount" type="number" min="0.1" step="any" name="amount" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Chcę otrzymać:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="form__labelText form__labelText--result">
                    Wynik:
                </p>
                <p class="form__result js-result"></p>
            </fieldset>
        </form>

    </section>

</body>

</html>
